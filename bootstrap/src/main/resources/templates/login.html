<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;text/html; charset=UTF-8"/>
    <title>登录</title>
    <link th:href="@{/static/css/bootstrap.min-3.4.0.css}" rel="stylesheet">
    <link th:href="@{/static/css/font-awesome-4.3.0.css}" rel="stylesheet">
    <link th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link th:href="@{/static/css/style-2.2.0.css}" rel="stylesheet">
    <link th:href="@{/static/css/index.css}" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div class="form-signin">
        <div id="stage">
            <div id="inner">
                <div id="cover">
                    <div id="text">
                        <span style="color: cyan;"></span><span style="color: white;"></span>
                    </div>
                    <div id="detail"></div>
                    <div id="handle"></div>
                </div>
                <canvas class="mb-4" id="live2d" width="800" height="800"></canvas>
            </div>
            <a id="info" href="javascript:info()"><i class="fa fa-lg fa-info"></i></a>
            <a id="refresh" href="javascript:refresh()"><i class="fa fa-lg fa-refresh"></i></a>
        </div>

        <form class="m-t" role="form" action="javascript:void(0);" >
            <div class="form-group">
                <input name="username" type="phone" class="form-control" placeholder="用户名" value="admin" required="">
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="密码" value="admin" required="">
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            <div class="form-group">
                <div class="checkbox i-checks">
                    <label class="no-padding">
                        <input type="checkbox" name="remember"><i></i> 自动登录</label>
                    <span style="padding: 0 10px">|</span>
                    <span class="text-muted text-center"><a href="register.html">注册一个新账号</a>
                        </span>
                </div>
            </div>
            <img th:src="@{static/picture/1.gif}" style="width: 100%;">
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{static/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{static/js/bootstrap.min-3.4.0.js}"></script>
<script type="text/javascript">
    function stop() {
        return false;
    }
    document.oncontextmenu = stop;
</script>
<script src="static/js/live2d.min.js"></script>
<script src="static/js/index.js"></script>
</body>

</html>
